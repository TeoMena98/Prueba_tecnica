<div class="container">
  <div class="init-login">
    <h1 class="login-header">Login</h1>
    <form (submit)="onSumbit()" [formGroup]="loginForm">
      <mat-form-field class="init-login__control">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="init-login__control"
      >
        Iniciar Sesion
      </button>
    </form>
  </div>
</div>
