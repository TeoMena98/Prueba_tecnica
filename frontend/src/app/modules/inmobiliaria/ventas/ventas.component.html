<div class="middle">
  <h1 class="title">ESTADISTICAS</h1>
  <table
    class="tabla"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef>Mes</th>
      <td mat-cell *matCellDef="let element">{{ element.month }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="amountEstate">
      <th mat-header-cell *matHeaderCellDef>NÂº Inmuebles</th>
      <td mat-cell *matCellDef="let element">{{ element.amountEstate }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="totalSales">
      <th mat-header-cell *matHeaderCellDef>Total Ventas</th>
      <td mat-cell *matCellDef="let element">{{ element.totalSales }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
